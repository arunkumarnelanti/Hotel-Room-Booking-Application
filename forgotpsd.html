<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
        body {
            background-color: rgb(140, 192, 209);
        }
    </style>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

    <div class="container">
        <h2>
            <center>Forgot Password</center>
        </h2>
        <div class="contactform">
            <form action="index.html" onsubmit="forgot()"><br>
                <div class="form-group">
                    <input type="name" class="form-control" id="name" placeholder="Enter your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Set Password" name="psd" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Confirm Password" name="psd" required>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </div>
                <input type="submit" name="submit" value="CHANGE" id="yts" ><br><br>
            </form>
            <a href="index.html" id="back"><i class="far fa-hand-point-left"></i>Back</a>

        </div>
    </div><br><br>
    <script>
        function forgot() {
            alert("Password Changed Successfully!");
        }
    </script>
</body>
</html>
